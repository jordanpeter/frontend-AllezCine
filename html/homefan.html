<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/home.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
  <script src="../js/jquery-2.2.4.js"></script>
  <script src="../js/cookiechoices.js"></script>
  <title>AllezCine!</title>
</head>

<body>
     <form>
          <img src="../img/wolverine/wolverine-figurine.jpg" alt="">
          5€
          <input type="number" name="figurine" value="0" id="figurine1">
          <img src="../img/wolverine/wolverine-figurine2.jpg" alt="">
          3€
          <input type="number" name="figurine" value="0" id="figurine2">
          <img src="../img/wolverine/wolverine-figurine3.jpg" alt="">
          2€
          <input type="number" name="figurine" value="0" id="figurine3">
          <img src="../img/wolverine/wolverine-gadget.jpg" alt="">
          8€
          <input type="number" name="figurine" value="0" id="figurine4">
          <p>
          <input type="button" value="Total" id="totalButton"></p>
          Total hors frais de livraison
          <input type="text" name="figurine" value="" id="totalVal">
          Frais de livraison:
          <input type="text" name="frais" value="" id="delivery">
          total TTC:
          <input type="text" name="frais" value="" id="totalTTC">
   </form>
  <script>
    $(document).ready(function() {
         // It gets the value from the input and put them in variables, then with different conditions it will be automaticaly calculate and the value will be display in inputs
          $('#totalButton').on({'click': function(){
               var item1 = $('#figurine1').val();
               var item2 = $('#figurine2').val();
               var item3 = $('#figurine3').val();
               var item4 = $('#figurine4').val();
               var total = (item1*5)+(item2*3)+(item3*2)+(item4*8);
               console.log(total);
               $('#totalVal').attr('value', total+" €");
               if(total>0 && total < 15){
                    var frais = 10;
                    $('#delivery').attr('value', '10€ de frais de livraison');
               }
               else if (total>15 && total <= 30){
                    var frais = 7;
                    $('#delivery').attr('value', '7€ de frais de livraison');
               }
               else if (total>30){
                    var frais = 0;
                    $('#delivery').attr('value', 'GRATIS');
               }
               else{
                    alert('Im the seller, i take your money you dont take mine');
                    $('#delivery').attr('value', 'NOT GRATIS MATE');
               }
               var totalTTC= total+frais;
               $('#totalTTC').attr('value', totalTTC+" €");
          }})
     });
  </script>
</body>

</html>
